<!DOCTYPE html>
<html>
<head>
    <title>Prescription Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2>Prescription Form</h2>
    <form action="process-prescription.php" method="POST">
        <div class="form-group">
            <label for="patient-name">Patient Name:</label>
            <input type="text" class="form-control" id="patient-name" name="patient-name" required>
        </div>

        <div class="form-group">
            <label for="doctor-name">Doctor Name:</label>
            <input type="text" class="form-control" id="doctor-name" name="doctor-name" required>
        </div>

        <div class="form-group">
            <label for="medication">Medication:</label>
            <textarea class="form-control" id="medication" name="medication" rows="4" required></textarea>
        </div>

        <div class="form-group">
            <label for="dosage">Dosage:</label>
            <input type="text" class="form-control" id="dosage" name="dosage" required>
        </div>

        <div class="form-group">
            <label for="instructions">Instructions:</label>
            <textarea class="form-control" id="instructions" name="instructions" rows="4" required></textarea>
        </div>

        <div class="form-group">
            <label for="signature">Doctor's Signature:</label>
            <input type="text" class="form-control" id="signature" name="signature" required>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Generate Prescription</button>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
